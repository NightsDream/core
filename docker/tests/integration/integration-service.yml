# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.7"

# https://docs.docker.com/compose/compose-file/
# https://docs.docker.com/compose/extends/

networks:
  db_net:
  es_net:

services:

  integration-tests:
    image: "${IMAGE_BASE_NAME}"
    environment:
      databaseType:
      EXTRA_PARAMS:
      WAIT_DB_FOR: 2m
    depends_on:
      - database
    ports:
      - "15005:5005"
    volumes:
      - type: bind
        source: ./output
        target: /custom/output
#      - type: bind
#        source: ./license/license.dat
#        target: /custom/dotsecure/license/license.dat
    networks:
      - db_net
      - es_net

  database:
    networks:
      - db_net

  elasticsearch:
    image: es-open-distro:latest
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      "PROVIDER_ELASTICSEARCH_HEAP_SIZE": '1500m'
      "PROVIDER_ELASTICSEARCH_DNSNAMES": 'elasticsearch'
      "ES_ADMIN_PASSWORD": 'admin'
      discovery.type: single-node


    networks:
      - es_net